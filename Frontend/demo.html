<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Group Scheduler</title>
  </head>
  <body>
      <div id="abc" style="display: block;">Hello World</div>
      <button onclick="display()" id="displayButton">Hide Hello</button>
      <div id="def">Hi</div>
  </body>

  <script>
      function display() {
          document.getElementById('abc').style.display = 'none';
      }
  </script>
