<!DOCTYPE html>
<html>
	<head>
		<title>Schedule</title>
	</head>
	<body
		onLoad="myFunction()"
	>
		<div style="text-align:right;">
			<p>Username: Kalpan </p>
			<p>Group: Pappy's</p>
			<p>Week: 13th Apr - 20th Apr</p>
		</div>
		<div id="root">
			<table 
			id="myTable"
			style="border: 1px solid black; border-collapse: collapse;"
			>
			</table>
		</div>
		<div style="text-align:right;">
			<button 
				type="button"
				>
				Submit
			</button>
			<button 
				type="button"
				>
				Cancel
			</button>
		</div>
		<script>
			function myFunction()
				{
					var myTable = document.getElementById("myTable");	// the table
					var i = 0;
					var j = 0;
					var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
					var tableHeaderRow = document.createElement("TR"); 	//create a table header
					tableHeaderRow.innerHTML = "";
					for(i = 0; i < 8; i++)
					{
						if(i == 0)
						{
							tableHeaderRow.innerHTML = tableHeaderRow.innerHTML + "<th>_________</th>";
						}
						else
						{
							var temp1;

							temp1 = days[i - 1];
							temp1 = "<th>" + temp1 + "</th>";
							tableHeaderRow.innerHTML = tableHeaderRow.innerHTML + temp1;
						}

					}
					myTable.appendChild(tableHeaderRow);


					for(i = 0; i < 24; i++)
					{
						var tableRow = document.createElement("TR"); 	//create a table header
						tableRow.innerHTML = "";
						for(j = 0; j < 8; j++)
						{
							
							if(j == 0)
							{
								tableRow.innerHTML = tableRow.innerHTML + "<td>7:30</td>";
								continue;
							}
							tableRow.innerHTML = tableRow.innerHTML + "<td>dsfsdfdsfsdsdf</td>";
						}
						myTable.appendChild(tableRow);
					}
					
				}
		</script>
	</body>
</html>
